{% for person in site.data.team %}
<figure class="figure person-card col-lg-2 px-0">
  <a data-toggle="modal" data-target="#team-ian-harris-modal"><img src="{{ person.image | relative_url }}" alt="{{ person.name }}" class="mw-100" /></a>

  <figcaption class="figure-caption">
    <h3>{{person.name}}</h3>
    <p class="small">{{ person.job_title }}</p>
  </figcaption>
</figure>
{% endfor %}
