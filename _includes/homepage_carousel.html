<div id="homepageCarousel" class="carousel slide mb-4" data-ride="carousel" markdown="0">
  <ol class="carousel-indicators">
    <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#homepageCarousel" data-slide-to="1"></li>
    <li data-target="#homepageCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    {% for slide in include.slides.carousel_images %}
    <div class="carousel-item{% if forloop.index0 == 0 %} active{% endif %} carousel-cover-image" style="background-image: url({{ slide.image | prepend:'images/carousel/' | relative_url }})">
      <div class="carousel-caption carousel-caption-top">{{slide.header}}</div>
      <div class="carousel-caption">{{slide.text}}</div>
    </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#homepageCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homepageCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  require.deps.push('bootstrap/carousel', 'app/swipeable-carousel')
</script>
