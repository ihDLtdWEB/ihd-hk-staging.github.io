<div id="homepageCarousel" class="carousel slide" data-ride="carousel" markdown="0">
  <div class="carousel-inner" role="listbox">
    {% for slide in site.carousel_images %}
    <div class="carousel-item{% if forloop.index0 == 0 %} active{% endif %}">
      <img class="d-block img-fluid" src="{{ slide | prepend:'images/carousel/' | relative_url }}" alt="First slide">
    </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#homepageCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homepageCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  require.deps.push('bootstrap/carousel')
</script>
