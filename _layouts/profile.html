---
layout: default
---

<!-- Main Content -->
<div class="container" {% if page.page_id != null %}id="{{ page.page_id }}"{% endif %}>
  <div class="row pt-4">
    <div class="col-md-3">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="mw-100" />
    </div>

    <div class="col-md-9">
      <h1>{{page.title}}</h1>
      <p>{{page.qualifications}}</p>
      <h4 class="mb-4">{{page.job_title}}</h4>

      {{ content }}
    </div>
  </div>
</div>
