<h1>Portfolio</h1>

<div id="portfolio_filters" class="row">
  <div class="col-md-4">
    <select name="location" class="form-control input-lg">
      <option value="-1">全部区域</option>
    {% for location in site.data.portfolio.countries %}
      <option value="{{location[0]}}">{{location[1].ch}}</option>
    {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <select name="discipline" class="form-control input-lg">
      <option value="-1">全部范围</option>
    {% for discipline in site.data.portfolio.disciplines %}
      <option value="{{discipline[0]}}">{{discipline[1].ch}}</option>
    {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <select name="type" class="form-control input-lg">
      <option value="-1">全部类型</option>
    {% for type in site.data.portfolio.codes %}
      <option value="{{type[0]}}">{{type[1].ch}}</option>
    {% endfor %}
    </select>
  </div>
</div>

<div class="row" id="porfolio_grid">
{% for item in site.data.portfolio.items %}

<!-- {% include portfolio-ch.html item=item %} -->

{% endfor %}
</div>

{% include modal.html %}

<script>
  require.deps.push('app/portfolio');
</script>
